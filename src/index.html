<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery images</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <section>
    <form class="main-form">
      <input class="input-text" type="text" required placeholder="Search images..." />
      <button class="btn">Start</button>
    </form>
    <span class="loader"></span>
    <ul class="todo-list">
    </ul>
  </section>
  <button type="button" class="btn-add btn-primary button is-hidden" data-action="load-more">
    <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
    <span class="label">Load more</span>
  </button>
  <script type="module" src="./main.js"></script>
</body>
</html>
